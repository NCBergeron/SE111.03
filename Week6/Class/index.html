<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        function menu(select)
        {
            select = Number(prompt("please select your choice: 1. for Addition 2. for Subtraction 3. for Multiplication 4. for Division"));
            return select;
        }

        function one()
        {
            numOne = Number(prompt("Please enter your first number. "));
            return numOne;
        }

        function two()
        {
            numTwo = Number(prompt("Please enter your second number. "));
            return numTwo;
        }

        function add(numOne, numTwo, result)
        {
            result = numOne + numTwo;
            return result;
        }

        function subtract(numOne, numTwo, result)
        {
            result = numOne - numTwo;
            return result;
        }

        function multiply(numOne, numTwo, result)
        {
            result = numOne * numTwo;
            return result;
        }

        function divide(numOne, numTwo, result)
        {
            result = numOne / numTwo;
            return result;
        }

        menu();
        one();
        two();
        if(select == "1")
            alert(`Your answer is ` + add(numOne,numTwo))
        if(select == 2)
            alert(`Your answer is ` + subtract(numOne,numTwo))
        if(select == 3)
            alert(`Your answer is ` + multiply(numOne,numTwo))
        if(select == 4)
            alert(`Your answer is ` + divide(numOne,numTwo))

    </script>
</body>
</html>
