<!--How to set up a table-->
<table>
    <thead>
        <!--Table Row-->
        <tr>
            <!--Table Data-->
            <td>
                <!--Data goes here-->
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <!--Data goes here-->
            </td>
        </tr>
    </tbody>
</table>

<!--An example of a table-->
<table>
    <thead>
        <tr>
            <td>
                Month
            </td>
            <td>
                Savings
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                January
            </td>
            <td>
                $100
            </td>
        </tr>
        <tr>
            <td>
                February
            </td>
            <td>
                $200
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                Sum
            </td>
        </tr>
    </tfoot>
</table>

<form method="post" action="queryurl.js">
    <!--'Post' method sends data via netwrok packages-->

        First Name

    <input type="text" name="firstName">
